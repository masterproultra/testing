<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crypto Payment</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .processing {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.95);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
      z-index: 999;
    }
    .spinner {
      border: 6px solid rgba(255,255,255,0.2);
      border-top: 6px solid #ffdd57;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .container {
      display: none;
      max-width: 500px;
      width: 100%;
      background: #1e1e1e;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
      text-align: center;
    }
    .glow {
      color: #ffdd57;
      text-shadow: 0 0 8px rgba(255, 221, 87, 0.8);
    }
    .qr-code, .copy-box, .copy-btn {
      margin-top: 15px;
    }
    .copy-box {
      background: rgba(255, 255, 255, 0.2);
      padding: 15px;
      border-radius: 6px;
      cursor: pointer;
      user-select: all;
      word-break: break-word;
      transition: background 0.3s;
    }
    .copy-box:hover {
      background: rgba(255, 255, 255, 0.4);
    }
    .copy-btn {
      background: linear-gradient(45deg, #ff416c, #ff4b2b);
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      padding: 10px;
      width: 100%;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.4s ease;
    }
    .copy-btn:hover {
      background: linear-gradient(45deg, #ff4b2b, #ff416c);
    }
    img.crypto-logo {
      width: 60px;
      height: 60px;
      margin: 10px 0 5px;
    }
    @media (max-width: 600px) {
      .container { padding: 15px; width: 100%; }
      .copy-btn { padding: 8px; }
      img.crypto-logo { width: 50px; height: 50px; }
    }
  </style>
</head>
<body>
  <div class="processing" id="processing">
    <div class="spinner"></div>
    Processing Payment... Please Wait
  </div>

  <div class="container" id="payment-container">
    <h2 class="glow">Send Payment To:</h2>
    <img src="https://cryptologos.cc/logos/tether-usdt-logo.png" alt="USDT Logo" class="crypto-logo" />
    <p><strong id="blockchain-name"></strong></p>
    <p>Amount to Pay: <strong>$<span id="payment-amount"></span></strong></p>
    <div class="qr-code" id="qr-code"></div>
    <div class="copy-box" id="copy-box" onclick="copyText()">Click to Copy</div>
    <button class="copy-btn" onclick="copyText()">Copy Address</button>
    <p>Time Left: <strong><span id="countdown-timer" class="glow">30:00</span></strong></p>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      setTimeout(() => {
        document.getElementById('processing').style.display = 'none';
        document.getElementById('payment-container').style.display = 'block';
      }, 3000);

      fetchDetails();
      startCountdown(30 * 60);
    });

    function fetchDetails() {
      const urlParams = new URLSearchParams(window.location.search);
      const selectedBlockchain = urlParams.get("blockchain") || "trc20";
      const price = urlParams.get("price") || "0";

      const blockchainMap = {
        trc20: {
          name: "USDT - TRC20",
          address: "TQsjAFC3bZzkSkX7LQfTx7McssNKjY7Yy7"
        },
        bsc: {
          name: "USDT - BSC (BEP20)",
          address: "0xb67355da9adfb5adc23c06cae951f56b86bb5b76"
        },
        ethereum: {
          name: "USDT - Ethereum (ERC20)",
          address: "0xb67355da9adfb5adc23c06cae951f56b86bb5b76"
        }
      };

      const selected = blockchainMap[selectedBlockchain.toLowerCase()] || blockchainMap.trc20;

      document.getElementById("blockchain-name").innerText = selected.name;
      document.getElementById("payment-amount").innerText = price;
      document.getElementById("copy-box").innerText = selected.address;

      generateQRCode(selected.address);
    }

    function generateQRCode(address) {
      const qr = new QRious({
        element: document.createElement("canvas"),
        value: address,
        size: 160
      });
      const qrCodeContainer = document.getElementById("qr-code");
      qrCodeContainer.innerHTML = "";
      qrCodeContainer.appendChild(qr.element);
    }

    function copyText() {
      const text = document.getElementById("copy-box").innerText;
      navigator.clipboard.writeText(text);
    }

    function startCountdown(duration) {
      let timer = duration;
      const display = document.getElementById("countdown-timer");
      const interval = setInterval(() => {
        if (timer < 0) {
          clearInterval(interval);
          display.textContent = "Time Expired!";
          return;
        }
        const minutes = String(Math.floor(timer / 60)).padStart(2, '0');
        const seconds = String(timer % 60).padStart(2, '0');
        display.textContent = `${minutes}:${seconds}`;
        timer--;
      }, 1000);
    }
  </script>
</body>
</html>
