<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout - BlackArrow</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@18.1.1/build/css/intlTelInput.min.css"/>
  <style>
    * { box-sizing: border-box; }
    body {
      background-color: #121212;
      color: white;
      font-family: 'Poppins', sans-serif;
      padding: 20px;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .form-container {
      max-width: 500px;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      width: 100%;
    }
    input, select, .submit-btn {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      background: #2c2c2c;
      color: white;
      border: 1px solid #444;
      border-radius: 6px;
      font-size: 14px;
    }
    .input-group {
      position: relative;
    }
    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #bbb;
    }
    input.error, select.error {
      border-color: #ff4b4b !important;
    }
    .submit-btn {
      background: linear-gradient(45deg, #ff416c, #ff4b2b);
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.4s;
      margin-top: 15px;
    }
    .submit-btn:hover {
      background: linear-gradient(45deg, #ff4b2b, #ff416c);
    }
    .plan-summary {
      background: #2c2c2c;
      border: 1px solid #444;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 15px;
      text-align: center;
    }
    .plan-summary h3 {
      margin: 0 0 8px;
      font-size: 18px;
      color: #ffdd57;
    }
    .iti {
      width: 100%;
    }
    .iti input {
      width: 100%;
      background: #2c2c2c;
      color: white;
      border: 1px solid #444;
      border-radius: 6px;
      padding: 10px;
      font-size: 14px;
    }
    @media (max-width: 768px) {
      .form-container {
        padding: 15px;
        width: 100%;
      }
      input, select, .submit-btn {
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="plan-summary">
      <h3 id="planTitle">Selected Plan:</h3>
      <p id="planPrice">Price:</p>
    </div>

    <form id="checkoutForm" novalidate>
      <input type="text" name="firstName" placeholder="First Name" />
      <input type="text" name="lastName" placeholder="Last Name" />
      <input type="email" name="email" placeholder="Email Address" />
      <select id="country" name="country">
        <option value="">Select Country</option>
        <option value="US">United States</option>
        <option value="GB">United Kingdom</option>
        <option value="CA">Canada</option>
        <option value="NG">Nigeria</option>
        <option value="IN">India</option>
        <option value="DE">Germany</option>
        <option value="FR">France</option>
        <option value="ZA">South Africa</option>
        <option value="BR">Brazil</option>
        <option value="PH">Philippines</option>
        <option value="PK">Pakistan</option>
        <option value="AU">Australia</option>
      </select>
      <input id="phone" type="tel" name="phone" placeholder="Phone Number" maxlength="10" />
      <select id="platform" name="platform">
        <option value="">Select Platform</option>
        <option value="metatrader5">MetaTrader 5</option>
        <option value="metatrader4">MetaTrader 4</option>
        <option value="marchtrader">MarchTrader</option>
      </select>
      <select id="blockchainSelect" name="blockchain">
        <option value="">Select Blockchain</option>
        <option value="bsc">BSC (BEP20)</option>
        <option value="trc20">TRC20</option>
        <option value="ethereum">Ethereum (ERC20)</option>
      </select>
      <div class="input-group">
        <input type="password" name="password" id="password" placeholder="Create Password" minlength="8" />
        <span class="toggle-password" onclick="togglePassword('password', this)">üëÅÔ∏è</span>
      </div>
      <div class="input-group">
        <input type="password" name="retypePassword" id="retypePassword" placeholder="Retype Password" minlength="8" />
        <span class="toggle-password" onclick="togglePassword('retypePassword', this)">üëÅÔ∏è</span>
      </div>
      <button type="submit" class="submit-btn">Pay with Crypto</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@18.1.1/build/js/intlTelInput.min.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const plan = params.get('plan') || 'Unknown';
    const price = params.get('price') || '0';

    document.getElementById('planTitle').textContent = `Selected Plan: ${plan}`;
    document.getElementById('planPrice').textContent = `Price: $${price}`;

    const phoneInput = document.querySelector("#phone");
    const countrySelect = document.getElementById("country");

    const iti = window.intlTelInput(phoneInput, {
      separateDialCode: true,
      initialCountry: "us",
      allowDropdown: false,
      autoHideDialCode: false,
      nationalMode: false,
      utilsScript: "https://cdn.jsdelivr.net/npm/intl-tel-input@18.1.1/build/js/utils.js"
    });

    countrySelect.addEventListener("change", function () {
      const selectedCountry = this.value.toLowerCase();
      if (selectedCountry) {
        iti.setCountry(selectedCountry);
      }
    });

    function togglePassword(id, el) {
      const input = document.getElementById(id);
      if (input.type === "password") {
        input.type = "text";
        el.textContent = "üôà";
      } else {
        input.type = "password";
        el.textContent = "üëÅÔ∏è";
      }
    }

    document.getElementById("checkoutForm").addEventListener("submit", function (event) {
      event.preventDefault();
      const form = event.target;
      const fields = form.querySelectorAll("input, select");
      let allValid = true;

      fields.forEach(field => {
        if (!field.value.trim()) {
          field.classList.add("error");
          allValid = false;
        } else {
          field.classList.remove("error");
        }
      });

      if (form.password.value.length < 8) {
        form.password.classList.add("error");
        allValid = false;
      }

      if (!allValid) return;

      const selectedBlockchain = form.blockchain.value;
      let walletAddress = "";
      switch (selectedBlockchain) {
        case "bsc":
          walletAddress = "0xb67355da9adfb5adc23c06cae951f56b86bb5b76";
          break;
        case "trc20":
          walletAddress = "TQsjAFC3bZzkSkX7LQfTx7McssNKjY7Yy7";
          break;
        case "ethereum":
          walletAddress = "0xb67355da9adfb5adc23c06cae951f56b86bb5b76";
          break;
      }

      localStorage.setItem("selectedBlockchain", selectedBlockchain);
      localStorage.setItem("selectedPrice", price);
      localStorage.setItem("walletAddress", walletAddress);

      window.location.href = `crypto-payment.html?plan=${encodeURIComponent(plan)}&price=${encodeURIComponent(price)}&blockchain=${encodeURIComponent(selectedBlockchain)}&wallet=${encodeURIComponent(walletAddress)}`;
    });
  </script>
</body>
</html>
